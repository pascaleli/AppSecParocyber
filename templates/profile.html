{% extends "base.html" %}
{% block title %}Profile – ParoCyberBank{% endblock %}
{% block content %}
<p style="margin-bottom: 1rem;"><a href="/dashboard" class="btn btn-secondary">← Dashboard</a></p>

<div class="card">
  <h2>Your profile</h2>
  <table>
    <tr><th>Username</th><td>{{ username }}</td></tr>
    <tr><th>Full name</th><td>{{ full_name }}</td></tr>
    <tr><th>Email</th><td>{{ email or '—' }}</td></tr>
  </table>
</div>
{% endblock %}
